<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link type="image/png" sizes="120x120" rel="icon" href="img/CatIcon.png">
    <title>login form</title>
</head>
<body>
    <div class="wrapper">
        <h2>Welcome</h2>
        <form action="#">
            <div class="input-field">
                <input type="email" id="email" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <a href="forgotpass.html" class="forgot">
                <p>Forgot password</p>
            </a>
            <button type="submit" class="login"><a href="home.html">Login</a></button>
            <p>Don't have an account? <a href="signup.html" class="sign-up">sign up</a></p>
        </form>
    </div>
</body>
</html>
